<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Activate Your Account</title>
</head>
<body style="margin:0;padding:0;font-family:Arial,sans-serif;background-color:#f8f9fa;">
  <div style="max-width:600px;margin:20px auto;padding:20px;background-color:#ffffff;border:1px solid #dee2e6;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1);">
    <h2 style="text-align:center;color:#343a40;">Welcome to Skillup!</h2>
    <p style="font-size:16px;color:#343a40;">Hi {{ name }},</p>
    <p style="font-size:15px;color:#495057;">
      Thanks for registering. Please click the button below to activate your account.
    </p>
    <div style="text-align:center;margin:30px 0;">
      <a href="{{ activation_link }}" style="
        background-color:#007bff;
        color:white;
        padding:12px 24px;
        text-decoration:none;
        border-radius:5px;
        font-weight:bold;
        display:inline-block;
      ">
        Activate Account
      </a>
    </div>
    <hr style="margin:30px 0;">
    <p style="font-size:12px;color:#adb5bd;text-align:center;">&copy; 2025 Skillup. All rights reserved.</p>
  </div>
</body>
</html>
