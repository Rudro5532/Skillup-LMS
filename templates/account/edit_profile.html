{% extends "base.html" %}
{% block content %}
<div class="container">
   <section id="profile-edit" class="mb-5">
      <div class="d-flex justify-content-center align-items-center gap-3 mt-3">
        <h2 class="mb-0">Profile Settings</h2>
        <a href="{% url 'home' %}" class="btn btn-success">Go to home</a>
      </div>

        
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {% if user %}
          <div class="mb-3">
            <label for="teacher_first_name" class="form-label">User Name</label>
            <input type="text" class="form-control" id="username" name="username" value="{{user.username}}" required />
          </div>
          <div class="mb-3">
            <label for="teacher_last_name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullname" name="fullname" value="{{user.full_name}}" required />
          </div>

          <div class="mb-3">
            <label for="profile_picture" class="form-label">Upload Your Profile Picture</label>
            <input type="file" id="profile_image" name="profile_image" class="border">
          </div>
          
           
          <div class="mb-3">
            <label for="teacher_email" class="form-label">Email address (cannot be changed)</label>
            <input type="email" class="form-control" id="teacher_email" value="{{user.email}}" disabled />
          </div>
          {% else %}
          <h1>User doesn't exist</h1>
          {% endif %}
          <button type="button" id="editProfile" class="btn btn-success">Update Profile</button>
        </form>
        <div class="mt-5" id="message"></div>
      </section>
</div>
{% include "partials/loader.html" %}

{% endblock content %}
