{% extends "base.html" %}
{% load static %}
{% block title %}Reset Password{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4">Reset Your Password</h3>
                    <form id="verifyOtpForm" method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label">Enter OTP</label>
                            <input type="text" id="otp" name="otp" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">New Password</label>
                            <input type="password" id="new_password" name="new_password" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" id="confirm_new_password" name="confirm_new_password" class="form-control" required>
                        </div>

                        <div class="d-grid">
                            <button type="button" id="reset_password" class="btn btn-primary">Reset Password</button>
                        </div>
                    </form>
                </div>
            </div>
            <p class="text-center text-muted mt-3" style="font-size: 0.9rem;">Please enter the OTP sent to your email.</p>
        </div>
    </div>
</div>
{% include "partials/loader.html" %}
{% endblock content %}
