{% extends "base.html" %}
{% block title %}OTP{% endblock title %}

{% block content %}
<section class="vh-100 d-flex justify-content-center align-items-center" style="background-color: #f2f4f7;">
  <div class="card shadow-sm border-0 rounded-4 p-4" style="width: 100%; max-width: 420px;">
    <h4 class="text-center fw-bold mb-3">Reset Password</h4>
    <p class="text-center text-muted mb-4">Enter your registered email to receive an OTP</p>

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input 
          type="email" 
          name="email" 
          id="email" 
          class="form-control" 
          placeholder="Enter your email" 
          required>
      </div>
      <button type="button" id="otp" class="btn btn-primary w-100">Send OTP</button>
    </form>

    <div class="mt-3 text-center">
      <a href="{% url 'user_login' %}" class="text-decoration-none small text-primary">Back to Login</a>
    </div>
  </div>
  <div id="message"></div>
</section>
{% include "partials/loader.html" %}
{% endblock content %}
