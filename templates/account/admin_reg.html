{% extends "base.html" %}
{% block title %}Account || {% if 'admin' in request.path %} Admin {% endif %}  Signup{% endblock title %}

{% block content %}
<div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header text-center bg-primary text-white">
                        <h3>Admin Registration</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="John Doe" required>
                            </div>

                            <div class="mb-3">
                                <label for="username" class="form-label">Username (start with @)</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="@admin123" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="admin@example.com" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>

                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            </div>

                            <div class="d-grid">
                                <button type="button" id="admin_reg" class="btn btn-primary">Register as Admin</button>
                            </div>
                        </form>
                        <div id="message" class="mt-3"></div>
                    </div>
                    <div class="card-footer text-muted text-center">
                        Already have an account? <a href="/admin/">Login here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>  
  

{% endblock content %}
