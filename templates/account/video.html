{% extends "base.html" %}
{% block title %}Dashboard || Course Video{% endblock title %}
{% block content %}
{% include "partials/navbar.html" %}

<div class="container mt-5">
  <h3>Upload Course Video</h3>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="course">Select Course</label>
      <select name="course" id="course" class="form-select" required>
        <option value="">-- Select Course --</option>
        {% comment %} {% for course in courses %} {% endcomment %}
          <option value="#">#</option>
        {% comment %} {% endfor %} {% endcomment %}
      </select>
    </div>

    <div class="mb-3">
      <label for="title">Video Title</label>
      <input type="text" name="title" id="title" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="video_file">Upload Video File (.mp4)</label>
      <input type="file" name="video_file" id="video_file" class="form-control" accept="video/mp4" required>
    </div>

    <button type="submit" class="btn btn-primary">Upload Video</button>
    <a href="{% url 'teacher_dashboard' %}" class="btn btn-secondary">Back</a>
  </form>
</div>



{% endblock content %}
